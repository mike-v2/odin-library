<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" />
  <script src="./javascript.js" defer></script>
  <title>Book Catalog</title>
</head>
<body>
  <h1>Book Catalog</h1>
  <input type="button" value="New Book" id="new-book-button" />
  <hr />
  <div class="book-display"></div>
  <div class="new-book-form">
    <div class="new-book-form-content">
      <form>
        <h2>Enter new book</h2>
        <label for="title-input">Title</label>
        <input type="text" id="title-input" placeholder="Title..." />

        <label for="author-input">Author</label>
        <input type="text" id="author-input" placeholder="Author..." />

        <input type="button" value="Submit" id="submit-book-button" />
      </form>
    </div>
  </div>
</body>
</html>
